<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro mais detalhado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Bem vindo ao seu cadastro mais detalhado</h1>
        </header>
<main>

    <h2>informaçoes pessoais</h2>
<form action="">
    
        <section id="ipessoais">
            <p>Nome: <input type="text" name="nome" id="nome"></p>
            <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
            <p>nacionalidade : <input type="text" name="nacio" id="nacio"></p>
            <p>telefone : <input type="tel" name="tel" id="tel"></p>
            <p>data de nascimento <input type="date" name="nasc" id="nasc"></p>
        </section>
    
        <section id="cadastro">
            <p>Email para codastro<input type="email" name="email" id="email"></p>
            <p>senha para cadastro: <input type="password" name="senha" id="senha"></p>
            <p>confirme a senha: <input type="password" name="confirmaçaosenha" id="confirmaçaosenha"></p>
        </section>

        <section><button onclick="cadastro()">cadastrar</button></section>
</form>

</main>

<script src="script.js"></script>
</body>
</html>
